<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Compatibilidad con WebView de Windows 10/11 (EdgeHTML y WebView2) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-TileColor" content="#0078d4">
    <meta name="theme-color" content="#0078d4">
    <!-- Prevenir zoom en WebView -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MDM Enrollment - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }
        #root {
            min-height: 100vh;
        }
        /* Prevenir selección de texto en WebView si es necesario */
        .windows-webview * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .windows-webview input,
        .windows-webview textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
    </style>
    <!-- Polyfill para globalThis - DEBE ejecutarse ANTES de cualquier script -->
    <script>
        // Polyfill para globalThis (compatibilidad Edge 18)
        (function() {
            if (typeof globalThis === 'undefined') {
                if (typeof self !== 'undefined') {
                    self.globalThis = self;
                } else if (typeof window !== 'undefined') {
                    window.globalThis = window;
                } else if (typeof global !== 'undefined') {
                    global.globalThis = global;
                }
            }
        })();
    </script>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h1>JavaScript requerido</h1>
            <p>Esta aplicación requiere JavaScript para funcionar. Por favor, habilita JavaScript en tu navegador.</p>
        </div>
    </noscript>
    <div id="root"></div>
</body>
</html>
